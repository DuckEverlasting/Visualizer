<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Look it is a thing</title>
  </head>
  <style>
    html, section, div {
      box-sizing: border-box;
    }
    html {
      background: white;
    }
    body {
      width: 100%;
      height: 100vh;
      margin: 0;
    }
    h1 {
      position: absolute;
      margin: 0;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
    }
    button {
      width: 80%;
      padding: 10px;
      margin: 2px 0;
    }
    button.active {
      background: rgb(255, 234, 48);
    }
    canvas {
      position: absolute;
    }
    .top {
      position: relative;
      height: 50px;
      background: #291F1E;
    }
    .main {
      width: 100%;
      height: calc(100% - 50px);
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #main-container {
      display: flex;
      align-items: stretch;
      justify-content: space-between;
      width: 100%;
      height: 100%;
    }
    .menu-bar {
      display: flex;
      height: 100%;
      align-items: flex-end;
    }
    .menu-bar button {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      border: none;
      border-right: 2px solid black;
      border-bottom: 1px solid black;
      height: 20px;
      width: 150px;
      margin: 0;
      z-index: 1;
      outline: none;
    }
    .menu-bar button:hover, .menu-bar button:focus {
      background: rgb(211, 211, 211);
    }
    .menu-bar button:active {
      background: rgb(190, 190, 190);
    }
    .menu {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgb(245, 245, 245);
      padding-bottom: 5px;
      box-shadow: 0 0 10px -5px black;
      font-size: 14px;
      z-index: 2;
    }
    .menu-action, .menu-branch {
      display: flex;
      justify-content: space-between;
      position: relative;
      min-width: 100px;
      padding: 10px;
      height: 30px;
      user-select: none;
    }
    .menu-action:hover, .menu-branch:hover {
      background: rgb(211, 211, 211);
    }
    #main-container {
      position: relative;
      align-self: stretch;
      background: #b8b8b8;
      margin: 0;
      padding: 0;
      flex-grow: 1;
    }
    #menu-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
    }
  </style>
  <body>
    <section class="top">
      <div id="menu-container"></div>
      <div class="menu-bar">
        <h1>HOORAY!!!</h1>
        <button id="file-menu-button">File</button>
        <button id="edit-menu-button">Edit</button>
      </div>
    </section>
    <section class="main">
      <div id="main-container"></div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
